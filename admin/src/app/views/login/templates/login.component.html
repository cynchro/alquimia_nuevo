<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <form *ngIf="!isLoggedIn" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate >
      <div class="row">
        <div class="col-md-8 mx-auto">
          <div class="card-group">
            <div class="card p-4">
              <div class="card-body">
                  <h1>{{title}}</h1>
                  <p class="text-muted">Ingrese sus datos</p>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-user"></i></span>
                    </div>
                    <input type="text" class="form-control" placeholder="Ingrese usuario" name="username" [(ngModel)]="form.username" required #username="ngModel">
                    <div class="input-group-prepend" >
                      <span class="input-group-text required-input-icon" *ngIf="f.submitted && username.invalid"><i class="icon-pencil"></i></span>
                    </div>
                  </div>
                  <div class="input-group mb-4">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-lock"></i></span>
                    </div>
                    <input type="password" class="form-control" placeholder="Ingrese contraseÃ±a" name="password" [(ngModel)]="form.password" required #password="ngModel">
                      <div class="input-group-prepend" >
                        <span class="input-group-text required-input-icon" *ngIf="f.submitted && password.invalid"><i class="icon-pencil"></i></span>
                      </div>
                  </div>
                  <div class="row">
                    <div class="col">
                        <div class="alert alert-danger" role="alert" *ngIf="f.submitted && isLoginFailed"> Acceso denegado: {{ errorMessage }} </div>
                    </div>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-6">
                      <button class="btn btn-primary px-4">Login</button>
                    </div>
                    <div class="col-6 text-right">
                      <!--<button type="button" class="btn btn-link px-0">Forgot password?</button>-->
                    </div>
                  </div>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </main>
</div>
