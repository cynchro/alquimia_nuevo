<form #myform="ngForm" (ngSubmit)="create(myform)" class="form form-create">
<div class="card">
    <h4 class="card-header d-flex justify-content-between align-items-center">
      {{ title }}
    </h4>
    <div class="card-body">
    <div class="form-group">
      <label for="name">Usuario</label>
      <h1><span class="badge badge-warning">{{ user.name }}</span></h1>
    </div>
    <div class="form-group">
      <label for="email">Contrase単a</label>
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text"><i class="fa fa-asterisk"></i></span>
        </div>
        <input type="password" id="add_password" name="add_password" placeholder="Ingresar contrase単a" class="form-control" ngModel>
      </div>
    </div>
    <div class="form-group">
      <label for="email">Confirmar Contrase単a</label>
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text"><i class="fa fa-asterisk"></i></span>
        </div>
        <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirmar contrase単a" class="form-control" ngModel>
      </div>
    </div>
  <flash-messages></flash-messages>
  <input type="hidden" name="id" [ngModel]="id">
  </div>
  <div class="card-footer">
    <button type="submit" class="btn btn-sm btn-primary"><i class="fa fa-save"></i> Guardar</button>
    <a type="button" href="#/users" class="btn btn-sm btn-secondary"><i class="fa fa-arrow-left"></i> Volver</a>
  </div>
</div>
</form>
